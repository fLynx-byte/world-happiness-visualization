<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors Influencing Happiness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="visualization-container">
        <h2>Factors Influencing Happiness</h2>
        <select id="factor-select">
            <option value="Log GDP per capita">Log GDP per Capita</option>
            <option value="Social support">Social Support</option>
            <option value="Healthy life expectancy at birth">Healthy Life Expectancy</option>
            <option value="Freedom to make life choices">Freedom</option>
            <option value="Generosity">Generosity</option>
            <option value="perceptions of corruption">Perceptions of Corruption</option>
        </select>
        <div id="scatterplot"></div>
        <p><a href="index.html">Back to Global Happiness Overview</a></p>
        <p><a href="trends.html">See Happiness Trends Over Time</a></p>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Call the function to create the scatter plot
        d3.csv("data/world-happiness-report.csv").then(data => {
            createScatterPlot(data);
        });
    </script>
</body>
</html>
